<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gasto Cal√≥rico - Gabriel Junker Nutricionista</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      color: #0b3d4e;
      padding: 20px;
      max-width: 550px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #0b3d4e;
      font-size: 24px;
      text-align: center;
    }

    label, select, input {
      display: block;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button, .botao-agendar {
      margin-top: 25px;
      padding: 12px;
      background-color: #0b3d4e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .botao-agendar:hover {
      background-color: #09526a;
    }

    #resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #0b3d4e;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Gasto Cal√≥rico<br>Gabriel Junker Nutricionista</h1>

  <label for="peso">Seu peso (kg):</label>
  <input type="number" id="peso" placeholder="Ex: 70" min="1">

  <label for="tempo">Tempo da atividade (minutos):</label>
  <input type="number" id="tempo" placeholder="Ex: 60" min="1">

  <label for="atividade">Escolha a atividade:</label>
  <select id="atividade">
    <option value="3.0">Caminhada leve (3 km/h)</option>
    <option value="3.5">Limpar a casa</option>
    <option value="4.0">Caminhada moderada (5 km/h)</option>
    <option value="5.0">Pedalar leve (16 km/h)</option>
    <option value="6.0">Muscula√ß√£o vigorosa</option>
    <option value="7.0">Subir escadas</option>
    <option value="8.0">Aula de dan√ßa/Zumba</option>
    <option value="8.3">Corrida leve (8 km/h)</option>
    <option value="9.8">Corrida moderada (10 km/h)</option>
    <option value="10.0">Pular corda leve</option>
    <option value="12.5">Pular corda intenso</option>
    <option value="14.0">Corrida intensa (12 km/h)</option>
  </select>

  <button onclick="calcular()">Calcular Gasto Cal√≥rico</button>

  <div id="resultado"></div>

  <!-- Bot√£o de agendamento -->
  <a class="botao-agendar" href="https://tally.so/r/mB96JR" target="_blank">
    üìÖ Agende sua consulta
  </a>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const tempo = parseFloat(document.getElementById('tempo').value);
      const met = parseFloat(document.getElementById('atividade').value);

      if (isNaN(peso) || isNaN(tempo)) {
        document.getElementById('resultado').innerText = 
          "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const calorias = met * peso * (tempo / 60);
      document.getElementById('resultado').innerText = 
        `Voc√™ gastou aproximadamente ${calorias.toFixed(0)} kcal com essa atividade.`;
    }
  </script>
</body>
</html>
